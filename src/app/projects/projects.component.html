<div class="container my-5 pt-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <div class="col" *ngFor="let project of listProjects">
            <div class="card text-center">
                <img [src]="project.img" class="card-img-top" alt="project.name">
                <div class="card-body">
                    <h5 class="card-title"> {{ project.name }} </h5>
                    <h6 class="card-subtitle mb-2 text-muted"> {{ project.date }} </h6>
                    <p class="card-text "> {{ project.description }} </p>
                    <!-- <p class="card-text"><small class="text-muted">  </small></p> -->
                    <a target="_blank" [href]="project.url" class="btn btn-primary">Go to project</a>
                </div>
            </div>
        </div>
    </div>
</div>
